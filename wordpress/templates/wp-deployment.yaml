apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.containers.name }}
  labels:
    {{ .Values.labels }}
spec:
  ports:
    - port: 80
  selector:
    {{ .Values.labels }}
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    {{ .Values.labels }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    {{ .Values.labels }}
  name: {{ .Values.containers.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{ .Values.nodeSelector.matchLabels }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        {{ .Values.labels }}
    spec:
      containers:
      - image: {{ .Values.containers.image }}
        name: {{ .Values.containers.name }}
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: WORDPRESS_DB_USER
          value: wordpress
        resources: {}
        ports:
            - {{ .Values.ports.containerPort }}
        volumeMounts:
        - {{ .Values.wp_deployment.volumes.name }}
          mountPath: /var/www/html
      volumes:
      - {{ .Values.wp_deployment.volumeMounts.name }}
        persistentVolumeClaim:
          claimName: wp-pv-claim

status: {}